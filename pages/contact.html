<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link rel="stylesheet" href="../assets/css/contact.css" />
    </head>
    <body>
        <header>
            <div class="container header_container">
                <a href="../index.html" class="header_logo">Your Name</a>
                <nav>
                    <ul class="header_menu">
                        <li><a href="../index.html">About</a></li>
                        <li><a href="./portfolio.html">Portfolio</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container main_container">
                <section class="main_section">
                    <h1 class="section_title">Contact</h1>
                    <form class="contact_form">
                        <div class="contact_form-name">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" />
                        </div>
                        <div class="contact_form-email">
                            <label for="name">Email</label>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com" />
                        </div>
                        <div class="contact_form-message">
                            <label for="message"></label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </section>
                <aside class="connect_section">
                    <h2>Connect with Me</h2>
                    <div class="social_networks">
                        <a href="https://github.com/">
                            <img src="../assets/images/github-128.png" alt="Github logo" />
                        </a>
                        <a href="https://www.linkedin.com/">
                            <img src="../assets/images/linkedin-128.png" alt="Linkedin logo" />
                        </a>
                        <a href="https://stackoverflow.com/">
                            <img src="../assets/images/stackoverflow-128.png" alt="Stackoverflow logo" />
                        </a>
                    </div>
                </aside>
            </div>
        </main>
        <footer>Copyright Â© 2017 Your Name</footer>
    </body>
</html>
